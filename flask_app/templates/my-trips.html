<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Trips</title>
</head>
<body>
    <div class="container w-80">
        <div class="card" style="border-radius: 15px">

            <div class="card-header bg-primary text-white">
                <h1>Welcome {{user.first_name}}</h1>
            </div>

            <div class="card-body p-10">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Departing From</th>
                            <th scope="col">Travelling To</th>
                            <th scope="col">Travel Ban</th>
                            <th scope="col">Check Required Documents</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for trip in trips %}
                        <tr>
                            <td>{{trip.name}}</td>
                            {% if recipe.under30 == 1%}
                            <td>Yes</td>
                            {% else %}
                            <td>No</td>
                            {% endif %}
                            <td>
                                <a href="/recipe/{{recipe.id}}">View</a>
                                {% if recipe.user_id == session.user_id %}
                                <a href="/edit/recipe/{{recipe.id}}">Edit</a>
                                <a href="/destroy/recipe/{{recipe.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <a class="btn btn-primary mb-3" href="/new/recipe">Add New Recipe</a>

                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
