<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>View Travel Docs</title>
</head>
<body>
    <div class="container w-80">
        <div class="card" style="border-radius: 15px">

            <div class="card-header bg-primary text-white text-center">
                <h1>Welcome, {{user.first_name}}!</h1>
                <h2>All TV Shows</h2>
            </div>

            <div class="card-body p-10">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tv_show in tv_shows %}
                        <tr>
                            <td>{{tv_show.title}}</td>
                            <td>{{tv_show.network}}</td>
                            <td>{{tv_show.release_date}}</td>
                            <td>
                                <a href="/show/{{tv_show.id}}">Show</a>
                                {% if tv_show.user_id == session.user_id %}
                                <a href="/edit/{{tv_show.id}}">| Edit</a>
                                <a href="/destroy/tv_show/{{tv_show.id}}">| Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <a class="btn btn-primary mb-3" href="/new">Add a New Show</a>

                <a class="btn btn-danger mb-3" href="/logout">Log Out</a>
</body>
</html>
