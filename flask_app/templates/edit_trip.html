<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/static/app.js"></script>
    <title>Edit Trip</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="border-radius: 15px">
                    <div class="card-header bg-primary text-white">
                        <h1>Edit Trip</h1>
                    </div>
                    <div class="card-body p-10">
                        <form action="/update/trip" method="POST">
                            <input type="hidden" name="id" value={{edit.id}}>

                            <div class="mb-3">
                                <label for="countries-departing" class="select-label">Departing From</label>
                                <select class="form-control form-select-lg" id="countries-departing" name="departing_country" style="width: 500px;">
                                    <option selected>{{edit.departing_country}}</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="countries-arrival" class="select-label">Travelling To</label>
                                <select class="form-control form-select-lg" id="countries-travelling-to" name="arriving_country" style="width: 500px;">
                                    <option selected>{{edit.arriving_country}}</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Update Trip</button>
                            </div>

                            <a class="btn btn-primary mb-3" href="/dashboard">My Trips</a>
    
                            <a class="btn btn-danger mb-3" href="/logout">Log Out</a>

                        </form>

                        <div class="mt-3 mb-3 text-danger">
                            {% with messages = get_flashed_messages(category_filter=["trips"]) %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
