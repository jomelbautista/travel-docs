<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>

    <div class="container w-auto">
        <div class="card" style="border-radius: 15px">

            <div class="card-header bg-primary text-white">
                <h1>Welcome {{user.first_name}}</h1>
            </div>

            <div class="card-body p-10">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Departing Country</th>
                            <th scope="col">Arrival Country</th>
                            <th scope="col">Check Travel Restrictions</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for trip in trips %}
                        <tr>
                            {% if trip.user_id == session.user_id %}
                            <td>{{trip.departing_country}}</td>
                            <td>{{trip.arriving_country}}</td>
                            <td><a href="/trip/{{trip.id}}">Travel Restrictions</a></td>
                            <td>

                                <a href="/edit/trip/{{trip.id}}">Edit</a> |
                                <a href="/destroy/trip/{{trip.id}}">Delete</a>
                            </td>

                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <a class="btn btn-primary mb-3" href="/new/trip">Add New Trip</a>

                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
